<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edutech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles3.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header (Same as Index Page) -->
    <header>
        <div class="container">
            <div class="logo-section">
                <img src="EDUSPHERE-2.png" alt="Edutech Logo" class="logo-img" height="100">
                <h1 class="logo-text">Edutech</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <section class="form-container">
        <div class="container">
            <div class="form-card">
                <h2>Student Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>Current Education Level</label>
                        <select required>
                            <option value="">Select Grade/Level</option>
                            <option value="kg">KG</option>
                            <option value="1-10">1st-10th</option>
                            <option value="11-12">11th-12th</option>
                            <option value="ug">Undergraduate</option>
                            <option value="pg">Postgraduate</option>
                        </select>
                    </div>
                    <button type="submit" class="cta-button">Login</button>
                </form>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </section>

    <!-- Footer (Same as Index Page) -->
    <footer id="contact">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: support@edutech.com</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="https://instagram.com/edutech" target="_blank">Instagram</a>
                        <a href="https://linkedin.com/edutech" target="_blank">LinkedIn</a>
                        <a href="https://github.com/edutech" target="_blank">GitHub</a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>Legal</h3>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Use</a>  
                </div>
            </div>
            <p class="copyright">&copy; 2025 Edutech. All rights reserved.</p>
        </div>
    </footer>
    <script src="main.js"></script>
<script src="chatbot.js"></script>
</body>
</html>
